<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Shop Crystals - Spiritual Sovereignty</title>
		<link rel="icon" href="../product_images/logo.png">
		<link rel="stylesheet" href="styles.css">
		<script src="script.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

	</head>



	<body>
		<div class="header-container">
			<div class="header-banner-container">
				<div class="header-logo-container">
					<img class="header-logo" src="../product_images/logo.png">
				</div>

				<div class="header-title">Spiritual Sovereignty</div>
			</div>

			<div class="search-bar-container">
				<div class="search-bar">
					<input class="search" type="text" placeholder="Search...">
					<div class="fas fa-search search-button"></div>
				</div>
			</div>
		</div>


		<div class="body-container"> 
			<div class="filter-container"> 
				<div class="collection-container filter" data-filter-dropdown>
					<div class="collection-title filter-title" data-filter-dropdown-button>COLLECTION</div>
					<div class="collection-text filter-text">
						<li class="filter-item">
							<label for="aquamarine" class="filter-label">
								<input type="checkbox" id="aquamarine" class="filter-input">
								<span class="filter-span"></span>
								Aquamarine

							</label>
						</li>
						<li class="filter-item">
							<label for="emerald" class="filter-label">
								<input type="checkbox" id="emerald" class="filter-input">
								<span class="filter-span"></span>
								Emerald
							</label>
						</li>
						<li class="filter-item">
							<label for="moonstone" class="filter-label">
								<input type="checkbox" id="moonstone" class="filter-input">
								<span class="filter-span"></span>
								Moonstone
							</label>
						</li>
					</div>
				</div>

				<div class="price-container filter" data-filter-dropdown>
					<div class="filter-title" data-filter-dropdown-button>PRICE</div>
					<div class="filter-text">
						<li class="filter-item price-grid-container">
							<span id="min-price">$0</span>
							<span id="max-price">$1000</span>
							
							<div class="range-container">
								<span id="price-range-slider-track"></span>
								<input type="range" name="min-val"min="0" max="1000" value="0" step="10" id="min-price-range" class="filter-price">  
								<input type="range" name="max-val" min="0" max="1000" value="1000" step="10" id="max-price-range" class="filter-price"> 
							</div>
						</li>
					</div>
				</div>

				<div class="color-container filter" data-filter-dropdown>
					<div class="filter-title color-title" data-filter-dropdown-button>COLOR</div>
					<div class="color-text filter-text">
						<li class="filter-item">
							<label for="black" class="filter-label">
								<input type="checkbox" id="black" class="filter-input">
								<span class="filter-span"></span>
								Black
							</label>
						</li>
						<li class="filter-item">
							<label for="red" class="filter-label">
								<input type="checkbox" id="red" class="filter-input">
								<span class="filter-span"></span>
								Red
							</label>
						</li>
						<li class="filter-item">
							<label for="yellow" class="filter-label">
								<input type="checkbox" id="yellow" class="filter-input">
								<span class="filter-span"></span>
								Yellow
							</label>
						</li>
						<li class="filter-item">
							<label for="purple" class="filter-label">
								<input type="checkbox" id="purple" class="filter-input">
								<span class="filter-span"></span>
								Purple
							</label>
						</li>
					</div>
				</div>

				<div class="shape-container filter" data-filter-dropdown>
					<div class="filter-title shape-title" data-filter-dropdown-button>SHAPE</div>
					<div class="shape-text filter-text">
						<li class="filter-item">
							<label for="ring" class="filter-label">
								<input type="checkbox" id="ring" class="filter-input">
								<span class="filter-span"></span>
								Ring
							</label>
						</li>
						<li class="filter-item">
							<label for="bracelet" class="filter-label">
								<input type="checkbox" id="bracelet" class="filter-input">
								<span class="filter-span"></span>
								Bracelet
							</label>
						</li>
						<li class="filter-item">
							<label for="necklace" class="filter-label">
								<input type="checkbox" id="necklace" class="filter-input">
								<span class="filter-span"></span>
								Necklace
							</label>
						</li>
					</div>
				</div>

				<div class="chakra-container filter">
					<div class="filter-title">CHAKRA</div>
				</div>

				<div class="intention-container filter">
					<div class="filter-title">INTENTION</div>
				</div>
			</div>

			<div class="title-container">
				<div class="title">Crystals</div>

				<div class="sort-container"> 

					<div class="item-count">134 items found</div>

					<div class="sort-by-container" data-dropdown>
						<button class="sort-button" data-dropdown-button>Best Selling</button>

						<div class="sort-content">
							<li>Price: Low to High</li>
							<li>Price: High to Low</li>
							<li>Newest</li>
							<li>Recommended</li>
						</div>
					</div>

				</div>
			</div>
		</div>
	</body>
</html>
